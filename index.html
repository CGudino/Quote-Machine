<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cristian's quote machine">
  <title>Random quote machine</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id='quote-machine' class='text-center col-sm-12'>
      <div class='header'>Quote machine</div>
      <hr>
      
      <div id='quote-box'>
        <!-- Quotes go in here -->
      </div>
        
      <div id='buttons'>
        <button id='get-quote' class='btn btn-primary'>Get quote</button>
        <a id='tweet-link' target='_blank'><button id='tweet' class='btn btn-primary'>Tweet quote</button></a>
      </div>
      
    </div>
    
    <footer>Created by Cristian Gudi√±o</footer>

    <!-- JavaScript links -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
    <script  src="./index.js"></script>
</body>
</html>
